<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <main class="main">
      <div class="left-side">
        <div class="left-side-container">
          <div class="temp">Placeholder</div>
          <div class="container">
            <div class="city-name">Placeholder</div>
            <div class="weather-type"></div>
          </div>
        </div>
      </div>
      <div class="right-side">
        <form class="form">
          <input placeholder="City..." class="city-input" />
        </form>
        <div class="weather-tab">
          Additional information
          <div class="feelsTemp">Placeholder</div>
          <div class="humidity">Placeholder</div>
        </div>
      </div>
    </main>
  </body>
</html>
